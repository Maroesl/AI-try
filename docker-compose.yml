services:
  yprompt:
    build:
      context: .
      dockerfile: Dockerfile
    image: yprompt:latest
    container_name: yprompt
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./data:/app/data
    environment:
      # 后端配置
      - YPROMPT_PORT=8888
      - YPROMPT_HOST=127.0.0.1
      - DOMAIN=ai.notone.cc
      
      # 数据库配置
      - DB_TYPE=sqlite
      - SQLITE_DB_PATH=../data/yprompt.db
      
      # JWT配置（已生成随机强密钥）
      - SECRET_KEY=Xk9mP2nQ5rT8vY1zA4cF7hJ3lO6sU0wB9eR2tY5uI8oP
      
      # Linux.do OAuth配置（可选）
      - LINUX_DO_CLIENT_ID=
      - LINUX_DO_CLIENT_SECRET=
      - LINUX_DO_REDIRECT_URI=https://ai.notone.cc/auth/callback
      
      # 默认管理员账号
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=hamibook2025
      
      # 健康检查配置
      - HEALTH_CHECK_INTERVAL=30
      - HEALTH_CHECK_TIMEOUT=10
      - HEALTH_CHECK_RETRIES=3
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yprompt-network

networks:
  yprompt-network:
    driver: bridge
